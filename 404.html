<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found | Gabriel Dorosh</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  
  <link rel="stylesheet" href="css/style.css" />
  
  <style>
    .error-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--spacing-lg);
      background: linear-gradient(180deg, #f5f7fa 0%, #e8eef5 50%, #f5f7fa 100%);
      position: relative;
      overflow: hidden;
    }
    
    .error-content {
      text-align: center;
      max-width: 600px;
      z-index: 2;
      position: relative;
      background: var(--background-secondary);
      padding: var(--spacing-2xl);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-medium);
      border: 1px solid var(--border-light);
    }
    
    .error-number {
      font-size: clamp(8rem, 20vw, 12rem);
      font-weight: 900;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 0.8;
      margin-bottom: var(--spacing-md);
    }
    
    .error-actions {
      display: flex;
      gap: var(--spacing-md);
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .error-content h3 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: var(--spacing-md);
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1.3;
    }
    
    @media (max-width: 768px) {
      .error-content {
        margin: var(--spacing-md);
        padding: var(--spacing-xl);
      }
      
      .error-actions {
        flex-direction: column;
        align-items: center;
      }
      
      .error-actions .btn {
        width: 100%;
        max-width: 300px;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <div id="nav-placeholder"></div>
  </header>

  <section class="error-section">
    <div class="floating-shapes">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
    
    <div class="error-content">
      <div class="error-number">404</div>
      <h3>Oops! Page Not Found</h3>
      
      <div class="error-actions">
        <a href="index.html" class="btn btn-primary">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
            <polyline points="9,22 9,12 15,12 15,22"/>
          </svg>
          Go Home
        </a>
        <a href="projects.html" class="btn btn-outline">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
            <line x1="8" y1="21" x2="16" y2="21"/>
            <line x1="12" y1="17" x2="12" y2="21"/>
          </svg>
          View Projects
        </a>
      </div>
    </div>
  </section>

  <script src="js/main.js"></script>
  <script>
    // Ensure header name is visible on 404 page
    document.addEventListener('DOMContentLoaded', () => {
      // Wait for navigation to load, then make name visible
      setTimeout(() => {
        const headerName = document.getElementById('header-name');
        if (headerName) {
          headerName.classList.add('visible');
        }
      }, 200);
    });
  </script>
</body>
</html>
